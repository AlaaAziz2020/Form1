<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="with-device-width, initial-scale=">
        <title>Login Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div class="circle"></div>
                      <header class="myHead text-center">
                          <i class="fa fa-user"></i>
                          <p>Registeration </p>
                      </header>
                      <form class="main-form text-center">
                          <div class="form-group my-0">
                            <label class="my-0">
                                <i class="fa fa-user"></i>
                                <input type="text" class="myInput" placeholder="Username">
                            </label>
                        </div> 
                        <div class="form-group my-0">
                            <label class="my-0">
                                <i class="fa fa-lock"></i>
                                <input type="email" class="myInput" placeholder="Email">
                            </label>
                        </div>   
                        <div class="form-group my-0">
                            <label class="my-0">
                                <i class="fa fa-lock"></i>
                                <input type="password" class="myInput" placeholder="Password">
                            </label>
                        </div> 
                      
                        <div class="form-group ">
                            <label>
                                <input type="button" class="form-control button" value="REGISTER">
                            </label>
                        </div>
                   
                      </form>
                    </div>
                 </div>
              </div>
              
        <script src="js/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    </body>
</html>
